<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row-reverse;
        }
        img{
            height:25em;
            width:25em;
            border:2px solid black;
            display: inline-block;
            margin:10px;
        }
        img:hover{
            animation: mymove 5s infinite;
        }
            @keyframes mymove {
                0% { rotate:0deg; }
                25% { rotate:90deg; }
                50% { rotate:180deg; }
                75% { rotate:270deg; }
                100% {rotate:360deg;}
                }
    </style>
</head>
<body>
    <div class = "parent">
        <img src="pics/IMG-20251127-WA0003.jpg" alt=""><img src="pics/IMG-20251127-WA0005.jpg" alt=""><img src="pics/IMG-20251127-WA0006.jpg" alt=""><img src="pics/IMG-20251127-WA0007.jpg" alt=""><img src="pics/IMG-20251127-WA0008.jpg" alt=""><img src="pics/IMG-20251127-WA0009.jpg" alt="">
    </div>
</body>
</html>
